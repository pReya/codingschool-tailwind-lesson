<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Tailwind Navbar</title>
  </head>
  <body>
    <nav class="bg-gray-800 h-16 flex items-center px-8">
      <!-- Logo -->
      <img
        class="block h-8 w-auto mr-8"
        src="https://hamburgcodingschool.com/assets/images/hcs_light_32x.png"
        alt="Workflow Logo"
      />
      <!-- Menu -->
      <ul class="flex gap-6">
        <li>
          <a
            class="text-white font-medium bg-gray-900 p-2 rounded-md text-sm font-medium"
            href="#"
            >Dashboard</a
          >
        </li>
        <li>
          <a
            class="text-gray-300 hover:text-white font-medium hover:bg-gray-700 p-2 rounded-md text-sm font-medium"
            href="#"
            >Team</a
          >
        </li>
        <li>
          <a
            class="text-gray-300 hover:text-white font-medium hover:bg-gray-700 p-2 rounded-md text-sm font-medium"
            href="#"
            >Projects</a
          >
        </li>
        <li>
          <a
            class="text-gray-300 hover:text-white font-medium hover:bg-gray-700 p-2 rounded-md text-sm font-medium"
            href="#"
            >Calendar</a
          >
        </li>
      </ul>
    </nav>
  </body>
</html>
