<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../default.css" />
    <title>My Page B</title>
    <style>
      .button-base {
        color: white;
        font-size: 0.875rem;
        line-height: 1.25rem;
        border: 0;
        border-radius: 0.375rem;
        padding: 0.5rem 1rem;
      }
      .bg-blue {
        background-color: rgb(37 99 235);
      }
      .bg-red {
        background-color: rgb(220 38 38);
      }
      .bg-yellow {
        background-color: rgb(202 138 4);
      }
    </style>
  </head>
  <body>
    <button type="button" class="button-base bg-blue">
      Blue button
    </button>
    <button type="button" class="button-base bg-red">
      Red button
    </button>
    <button type="button" class="button-base bg-yellow">
      Yellow button
    </button>
  </body>
</html>
